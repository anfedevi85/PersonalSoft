	<!--begin::Basic info-->
  <div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
        <!--begin::Card title-->
        <div class="card-title m-0">
            <h3 class="fw-bolder m-0">Editar Producto</h3>
        </div>
        <!--end::Card title-->
    </div>
    <!--begin::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
        <!--begin::Form-->
        <form *ngIf="producto" id="kt_account_profile_details_form" class="form" [formGroup]="editProductoForm" ngNativeValidate  (ngSubmit)="editProducto()" >
            <!--begin::Card body-->
            <div class="card-body border-top p-9">
                <!--begin::Input group-->
                <div class="row mb-4">
                    <!--begin::Label-->
                    <label class="col-lg-2 col-form-label required fw-bold fs-6">Nombre</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <div class="fv-row">
                            <input type="text" name="nombre" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Nombre" formControlName="name" required />
                        </div>
                    </div>

                    <label class="col-lg-2 col-form-label  fw-bold fs-6">Codigo</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <div class="fv-row">
                            <input type="text" name="code" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Codigo" formControlName="code" />
                        </div>
                    </div>
                    <!--end::Col-->
                </div>
                <!--end::Input group-->

                 <!--begin::Input group-->
                 <div class="row mb-4">
                    <!--begin::Label-->
                    <label class="col-lg-2 col-form-label  fw-bold fs-6">Clasificacion</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <div class="fv-row">
                            <input type="text" name="clasificacion" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="clasificacion" formControlName="clasificacion" />
                        </div>
                    </div>

                    <label class="col-lg-2 col-form-label  fw-bold fs-6">Tipo</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4 fv-row">
                    <select name="type" data-placeholder="Seleccionar..." class="form-select form-select-solid form-select-lg fw-bold" formControlName="type" required>
                        <option value="" disabled>Seleccionar...</option>
                        <option value="Tipo 1">Tipo 1</option>
                        <option value="Tipo 2">Tipo 2</option>
                        <option value="Tipo 3">Tipo 3</option>
                    </select>
                </div>

                    <!--end::Col-->
                </div>
                <!--end::Input group-->



                      <!--begin::Input group-->
                      <div class="row mb-4">
                        <!--begin::Label-->

                        <label class="col-lg-2 col-form-label  fw-bold fs-6">Descripcion</label>
                        <!--end::Label-->
                        <!--begin::Col-->
                        <div class="col-lg-4">
                            <div class="fv-row">
                                <textarea name="description" rows="4" cols="50" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" formControlName="description">

                                </textarea>
                            </div>
                        </div>
                        <!--end::Col-->


                    </div>
                    <!--end::Input group-->

            </div>
            <!--end::Card body-->
            <!--begin::Actions-->
            <div class="card-footer d-flex justify-content-end py-6 px-9">
                <button type="button" (click)="cancelar()" class="btn btn-light btn-active-light-primary me-2">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="kt_account_profile_details_submit">Actualizar</button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>






    <!--end::Content-->
</div>
<!--end::Basic info-->
