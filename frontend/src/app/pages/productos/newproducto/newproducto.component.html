	<!--begin::Basic info-->
  <div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
        <!--begin::Card title-->
        <div class="card-title m-0">
            <h3 class="fw-bolder m-0">Agregar Producto</h3>
        </div>
        <!--end::Card title-->
    </div>
    <!--begin::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
        <!--begin::Form-->
        <form id="kt_account_profile_details_form" class="form" [formGroup]="newProductoForm" ngNativeValidate  (ngSubmit)="addProducto()" >
            <!--begin::Card body-->
            <div class="card-body border-top p-9">
                <!--begin::Input group-->
                <div class="row mb-4">
                    <!--begin::Label-->
                    <label class="col-lg-2 col-form-label required fw-bold fs-6">Nombre</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <div class="fv-row">
                            <input type="text" name="nombre" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Nombre" formControlName="name" required />
                        </div>
                    </div>

                    <label class="col-lg-2 col-form-label  fw-bold fs-6">Codigo</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <div class="fv-row">
                            <input type="text" name="code" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Codigo" formControlName="code" />
                        </div>
                    </div>
                    <!--end::Col-->
                </div>
                <!--end::Input group-->

                 <!--begin::Input group-->
                 <div class="row mb-4">
                    <!--begin::Label-->
                    <label class="col-lg-2 col-form-label  fw-bold fs-6">Clasificacion</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <div class="fv-row">
                            <input type="text" name="clasificacion" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="clasificacion" formControlName="clasificacion" />
                        </div>
                    </div>

                    <label class="col-lg-2 col-form-label  fw-bold fs-6">Tipo</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                   <div class="col-lg-4 fv-row">
                        <select name="type"  data-placeholder="Seleccionar..." class="form-select form-select-solid form-select-lg fw-bold" formControlName="type" required>
                            <option value="" disabled>Seleccionar...</option>
                            <option value="Tipo 1">Tipo 1</option>
                            <option value="Tipo 2">Tipo 2</option>
                            <option value="Tipo 3">Tipo 3</option>
                        </select>
                    </div>

                    <!--end::Col-->
                </div>
                <!--end::Input group-->



                      <!--begin::Input group-->
                      <div class="row mb-4">
                        <!--begin::Label-->

                        <label class="col-lg-2 col-form-label  fw-bold fs-6">Descripcion</label>
                        <!--end::Label-->
                        <!--begin::Col-->
                        <div class="col-lg-4">
                            <div class="fv-row">
                                <textarea name="description" rows="4" cols="50" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" formControlName="description">

                                </textarea>
                            </div>
                        </div>
                        <!--end::Col-->

                     <!--begin::Label-->

                    </div>
                    <!--end::Input group-->

            </div>
            <!--end::Card body-->
            <!--begin::Actions-->
            <div class="card-footer d-flex justify-content-end py-6 px-9">
                <button type="reset" class="btn btn-light btn-active-light-primary me-2">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="kt_account_profile_details_submit">Guardar</button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>






    <!--end::Content-->
</div>
<!--end::Basic info-->



  <!--begin::Tables Widget 11-->
    <div class="card mb-5 mb-xl-8 mt-4">
        <!--begin::Header-->
        <div class="card-header border-0 pt-5">
            <h3 class="card-title align-items-start flex-column">
                <span class="card-label fw-bolder fs-3 mb-1">Lista de Productos</span>
                <!-- <span class="text-muted mt-1 fw-bold fs-7">Over 500 new products</span> -->
            </h3>

        </div>
        <!--end::Header-->

            <div class="table-responsive">

                    <!--begin::Table head-->
                    <thead>
                        <tr class=" fw-bolder text-muted bg-dark">
                            <th class="text-center min-w-80px">Nombre</th>
                            <!-- <th class="text-center min-w-80px">Clase</th> -->
                            <th class="text-center min-w-80px">Tipo</th>
                            <!-- <th class="min-w-150px">telefono</th> -->
                            <th class="min-w-80px text-center">Estado</th>
                            <th class="min-w-80px text-center">Acciones</th>
                        </tr>
                    </thead>
                    <!--end::Table head-->

                                        <img src="{{url}}{{item.imagePath}}" class="" alt="" />
                                    </div> -->
                                    <div class="d-flex text-center flex-column">
                                        <a class="text-dark fw-bolder text-hover-primary mb-1 fs-6">{{item.name}}</a>
                                        <span class="text-muted fw-bold text-muted d-block fs-7">{{item.code}}</span>
                                    </div>
                                </div>
                            </td>
                            <!-- <td>
                                <a class="text-center text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">{{item.clasificacion}}</a>
                                <span class="text-muted fw-bold text-muted d-block fs-7">{{item.type}}</span>
                            </td> -->
                            <td>
                                <a class="text-center text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">{{item.type}}</a>
                                <!-- <span class="text-muted fw-bold text-muted d-block fs-7">Rejected</span> -->
                            </td>
                            <!-- <td>
                                <a   class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">{{item.telefono}}</a>
                                <span class="text-muted fw-bold text-muted d-block fs-7">{{item.direccion}}</span>
                            </td> -->
                            <td>
                                <span [ngClass]="item.status === 'Entregado' ? 'badge badge-secondary' : 'Activo'? 'badge badge-success': 'badge badge-warning' "class="text-center fs-7 fw-bold">{{item.status}}</span>
                            </td>
