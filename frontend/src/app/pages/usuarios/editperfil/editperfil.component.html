	<!--begin::Basic info-->
  <div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
        <!--begin::Card title-->
        <div class="card-title m-0">
            <h3 class="fw-bolder m-0">Edit User</h3>
        </div>
        <!--end::Card title-->
    </div>
    <!--begin::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
        <!--begin::Form-->
        <form *ngIf="user" id="kt_account_profile_details_form" class="form" [formGroup]="editUserForm"  (ngSubmit)="editUser()" >
            <!--begin::Card body-->
            <div class="card-body border-top p-9">
              <!--begin::Input group-->
                <div class="row mb-4">
                    <!--begin::Label-->
                    <label for="name" class="col-lg-2 col-form-label required fw-bold fs-6">Name</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <div class="fv-row">
                            <input type="text" name="nombre" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Nombre Completo" formControlName="nombre" />
                        </div>
                    </div>

                    <label for="phone" class="col-lg-2 col-form-label  fw-bold fs-6">Phone</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <div class="fv-row">
                            <input type="number" name="telefono" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Numero de Contacto" formControlName="telefono" />
                        </div>
                    </div>
                    <!--end::Col-->
                </div>
                <!--end::Input group-->


                  <!--begin::Input group-->
                  <div class="row mb-4">
                    <!--begin::Label-->
                    <label for="idtype" class="col-lg-2 col-form-label  fw-bold fs-6">ID Type</label>
                    <!--end::Label-->
                     <!--begin::Col-->
                     <div class="col-lg-4 fv-row">
                        <select name="tipoDocumento" aria-label="Select a document" data-control="select2" data-placeholder="Select..." class="form-select form-select-solid form-select-lg fw-bold" id="tipoDocumento" formControlName="tipoDocumento">
                            <option value="" disabled>Select...</option>
                            <option value="ID">ID</option>
                            <option value="PA">Passport</option>
                        </select>
                    </div>
                    <!--end::Col-->

                    <label for="id" class="col-lg-2 col-form-label  fw-bold fs-6">ID</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <div class="fv-row">
                            <input type="text" name="documento" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Number ID" formControlName="documento" />
                        </div>
                    </div>
                    <!--end::Col-->
                </div>
                <!--end::Input group-->



                      <!--begin::Input group-->
                      <div class="row mb-4">
                        <!--begin::Label-->
                        <label for="email" class="col-lg-2 col-form-label  fw-bold fs-6">Email</label>
                        <!--end::Label-->
                        <!--begin::Col-->
                        <div class="col-lg-4">
                            <div class="fv-row">
                                <input type="email" name="email" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Email" formControlName="email" readonly />
                            </div>
                        </div>

                        <label for="address" class="col-lg-2 col-form-label  fw-bold fs-6">Address</label>
                        <!--end::Label-->
                        <!--begin::Col-->
                        <div class="col-lg-4">
                            <div class="fv-row">
                                <input type="text" name="direccion" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Direccion completa" formControlName="direccion" />
                            </div>
                        </div>
                        <!--end::Col-->
                    </div>
                    <!--end::Input group-->


                    <!--end::Input group-->



                  <!--begin::Input group-->
                  <div class="row mb-4">
                    <!--begin::Label-->

                    <label for="position" class="col-lg-2 col-form-label  fw-bold fs-6">Position</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <div class="fv-row">
                            <input type="text" name="cargo" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Company Position" formControlName="cargo" />
                        </div>
                    </div>
                    <!--end::Col-->

                    <!--begin::Label-->
                    <label for="image" class="col-lg-2 col-form-label fw-bold fs-6">Image:</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-4">
                        <!--begin::Image input-->
                        <div class="image-input image-input-outline">
                            <!--begin::Preview existing avatar-->
                            <div *ngIf="!imgTemp" class="image-input-wrapper w-125px h-125px" style="background-image: url({{imgUrl}})"></div>
                            <div *ngIf="imgTemp" class="image-input-wrapper w-125px h-125px" style="background-image: url({{imgTemp}})"></div>
                            <!--end::Preview existing avatar-->
                            <!--begin::Label-->
                            <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
                                <i class="bi bi-pencil-fill fs-7"></i>
                                <!--begin::Inputs-->
                                <input type="file" id="file" name="file" accept="image/*" (change)="cambiarArchivo($event)" />
                                <!--end::Inputs-->
                            </label>
                            <!--end::Label-->
                            <!--begin::Cancel-->
                            <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
                                <i class="bi bi-x fs-2"></i>
                            </span>
                            <!--end::Cancel-->
                            <!--begin::Remove-->
                            <!-- <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
                                <i class="bi bi-x fs-2"></i>
                            </span> -->
                            <!--end::Remove-->
                        </div>
                        <!--end::Image input-->
                        <!--begin::Hint-->
                        <div class="form-text">Allowed files: png, jpg, jpeg.</div>
                        <!--end::Hint-->
                        </div>
                        <!--end::Col-->

                  </div>


                <!--end::Input group-->
            </div>
            <!--end::Card body-->
            <!--begin::Actions-->
            <div class="card-footer d-flex justify-content-end py-6 px-9">
                <button type="button" (click)="cancelar()" class="btn btn-light btn-active-light-primary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary" id="kt_account_profile_details_submit">Save</button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Content-->
</div>
<!--end::Basic info-->
