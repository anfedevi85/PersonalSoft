	<!--begin::Form-->
  <div class="d-flex flex-center flex-column flex-lg-row-fluid
  p-10">
    <!--begin::Wrapper-->
    <div class="w-lg-500px p-10">
      <!--begin::Form-->
      <form class="form w-100 p-10" [formGroup]="forgotForm" (ngSubmit)="forgot()">
        <!--begin::Heading-->
        <div class="text-center p-10 mb-10">
          <!--begin::Title-->
          <h1 class="text-dark fw-bolder mb-3 p-10">Forgot Your Password ?</h1>
          <!--end::Title-->
          <!--begin::Link-->
          <div class="text-gray-500 fw-semibold fs-6">Please enter your email and we will send a link to your email to reset your password.</div>
          <!--end::Link-->
        </div>
        <!--begin::Heading-->
        <!--begin::Input group=-->
        <div class="fv-row mb-8">
          <!--begin::Email-->
          <input type="email" placeholder="Email" name="email" class="form-control bg-transparent" formControlName="email" required />
          <!--end::Email-->
        </div>
        <!--begin::Actions-->
        <div class="d-flex flex-wrap justify-content-center pb-lg-0 p-10">
          <button type="submit" id="kt_password_reset_submit" class="btn btn-secondary me-4">
            <!--begin::Indicator label-->
            <span class="indicator-label">Reset Password</span>
            <!--end::Indicator label-->
            <!--begin::Indicator progress-->
            <span class="indicator-progress">Please wait...
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
            <!--end::Indicator progress-->
          </button>
          <a routerLink="/login" class="btn btn-light">Cancel</a>
        </div>
        <!--end::Actions-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Form-->
