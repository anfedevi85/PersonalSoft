<div class="d-flex flex-column flex-root" id="kt_app_root">
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-5 order-2 order-lg-1">


      <!--begin::Form-->
      <div class="d-flex flex-center flex-column flex-lg-row-fluid p-10">
        <!--begin::Wrapper-->
        <div class="w-lg-500px p-10">
          <!--begin::Form-->
          <form class="form w-100 p-10"  [formGroup]="loginForm" (ngSubmit)="login()">
            <!--begin::Heading-->
            <div class="text-center mb-11 p-10">
              <!--begin::Title-->
              <!-- <h1 class="text-dark fw-bolder mb-3 p-10">Sign In</h1> -->
              <img src="../../../assets/media/logos/personalSoft.png" alt="" class="img-fluid text-center mb-5">
              <!--end::Title-->
              <!--begin::Subtitle-->
              <!--end::Subtitle=-->
            </div>
            <!--begin::Heading-->
            <!--begin::Login options-->

            <!--begin::Separator-->
      <!--end::Separator-->
            <!--begin::Input group=-->
            <div class="fv-row mb-8">
              <!--begin::Email-->
              <input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent" formControlName="email" />
              <!--end::Email-->
            </div>
            <!--end::Input group=-->
            <div class="fv-row mb-3">
              <!--begin::Password-->
              <input type="password" placeholder="Password" name="password" autocomplete="off" class="form-control bg-transparent" formControlName="password" />
              <!--end::Password-->
            </div>
            <!--end::Input group=-->
            <!--begin::Wrapper-->
            <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-10">
              <div></div>
              <!--begin::Link-->
              <a routerLink="/forgot" class="link-primary">Forgot Password ?</a>
              <!--end::Link-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Submit button-->
            <div class="d-grid mt-10 mb-10">
              <button type="submit" id="kt_sign_in_submit" class="btn btn-flex flex-center btn-custom btn-secondary overflow-hidden text-nowrap px-0 h-40px w-100">
                <!--begin::Indicator label-->
                <span class="indicator-label">Sign In</span>
                <!--end::Indicator label-->
                <!--begin::Indicator progress-->
                <span class="indicator-progress">Please wait...
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                <!--end::Indicator progress-->
              </button>
            </div>
            <!--end::Submit button-->
            <!--begin::Sign up-->
            <!--end::Sign up-->
            <br><br>
          </form>
          <!--end::Form-->
        </div>
        <!--end::Wrapper-->
      </div>
      <!--end::Form-->






    </div>
  </div>
</div>
